  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2 text-center">Questions</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <button class="btn btn-sm btn-outline-secondary" (click)="open(content)">Add Question</button>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Question</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let q of questions; index as i">
          
          <td>{{i+1}}</td>
          <td>{{q.question}}</td>
          <td> 
              <ui-switch  [(ngModel)]="q.status" (ngModelChange)="updateQuestionStatus(q)" ></ui-switch>
          </td>
          <td> <button  class="btn btn-sm btn-outline-secondary" (click)="deleteQuestion(q)">Delete</button> </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Question</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form [formGroup] = "questionForm" (ngSubmit)="onSubmit()" novalidate>
              <div class="form-group">  
            <label for="question">Question: </label>
              <input formControlName="question" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="status" class="">Status: </label>
              <ui-switch formControlName="status" ></ui-switch>
              </div>
              <div class="modal-footer">
                  <button type="submit" class="btn btn-outline-dark">Save</button>
              </div>
              
            </form>
      </div>
    </ng-template>

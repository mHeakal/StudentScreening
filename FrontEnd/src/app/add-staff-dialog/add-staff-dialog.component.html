<form [formGroup]="staffForm" (ngSubmit)="onSubmit()">
        
    <div [formGroupName]= "userData">
        <div class="form-group">   <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter Name"/>
            <div *ngIf="!myForm.get('userData').get('name').valid">
                Enter Full Name
            </div>
        </div>
        <div class="form-group"><input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email"/>
        <div *ngIf="!staffFrom.get('userData').get('email').valid">
                    Enter Valid Email
        </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!staffFrom.valid">Submit</button>

</form>

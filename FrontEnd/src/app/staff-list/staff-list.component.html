<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Staff  </h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <!-- <button class="btn btn-sm btn-outline-secondary" ><a [routerLink]={{addStaffRoute}}>Add Staff</a></button> -->
      <a class="btn btn-sm btn-outline-secondary" routerLink="add-staff">Add Staff</a>

      <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

  <!-- Modal -->
  
      <!-- <button class="btn btn-sm btn-outline-secondary">Export</button> -->
    </div>
    <!-- <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
              <span data-feather="calendar"></span>
              This week
            </button> -->
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>

        <th>Name</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of staffList; let i = index">
        <td>{{user.name}}</td>
        <td>{{getStatusString(user.status)}}</td>
        <td> <button  class="btn btn-sm btn-outline-secondary" (click)="changeStatusCall(user)">{{getStatusToggle(user.status  )}}</button> </td>
        
      </tr>
      

    </tbody>
  </table>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>

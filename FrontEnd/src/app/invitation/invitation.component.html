<div class="container-fluid">
<div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <div class="h2 text-center">Invitations</div>
  </div>
  <div class="container">
  <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
</div>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students; index as i">
          
          <td>{{i+1}}</td>
          <td>{{student.name}}</td>
          <td>{{student.email}}</td>
          <td>{{student.status}}</td>
          <td> <button  class="btn btn-sm btn-outline-secondary" (click)="sendInvitation(student)">Invite</button> </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div id="login">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>login</h1>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()" css="signin.css">
          <!-- <link href="signin.css" rel="stylesheet"> -->
        <div formGroupName="loginData">
          <div class="form-group">
            <input type="text" class="form-control" id="email" formControlName="email" placeholder="E-Mail">
            <div *ngIf="!myForm.get('loginData').get('email').valid">
              Invalid Email
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
      </form>
      <hr>
    </div>
  </div>
</div>
